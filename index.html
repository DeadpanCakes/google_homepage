<!DOCTYPE HTML>

<html>

<head>
	<title>Google</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="google.png" type="image/x-icon">
</head>

<body>
	<div id="pageContainer">
		<header id="header">
			<nav>
				<ul id="headerContainer">
					<ul class="left">
						<li>
							<a href="https://about.google/">About</a>
						</li>
						<li>
							<a href="https://store.google.com/">Store</a>
						</li>
					</ul>
					<ul class="right">
						<li>
							<a id="account"
								href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
								Sign In</a>
						</li>
						<li>
							<button>
								<!-- <img src="icon.png" alt="Google Apps" id="apps"> -->
							</button>
						</li>
						<li>
							<a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
						</li>
						<li>
							<a href="https://www.google.com/gmail/about/">Gmail</a>
						</li>
					</ul>
				</ul>
			</nav>
		</header>

		<div id="mainContainer">
			<div id="logoContainer">
				<img id="logo" src="images/google.png" alt="Google Logo">
			</div>
			<form id="formContainer">
				<input id="search" type="text" size="60">
				<div id = "buttonContainer">
					<button class="submit">
						Google Search
					</button>
					<button class="submit">
						I'm Feeling Lucky
					</button>
				</div>
			</form>
		</div>

		<footer id="footer">
			<ul id="footerContainer">
				<ul class="left">
					<li><a href="https://ads.google.com/home/">
							Advertising</a>
					</li>
					<li><a
							href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">
							Business</a>
					</li>
					<li><a href="https://www.google.com/search/howsearchworks/?fg=1">
							How Search Works</a>
					</li>
				</ul>
				<ul class="right">
					<li><a href="https://www.google.com/preferences?hl=en">
							Settings</a>
					</li>
					<li><a href="https://policies.google.com/terms?fg=1">
							Terms</a>
					</li>
					<li><a href="https://policies.google.com/privacy?fg=1">
							Privacy</a>
					</li>
				</ul>
			</ul>
		</footer>
	</div>
</body>

</html>
